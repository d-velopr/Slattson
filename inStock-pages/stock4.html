    <!-- Sizes Links Script-->
    <script>
      // Map each size to its purchase link
      const sizeLinks = {
        btnradio1ss: "https://buy.stripe.com/28EbJ1bm90xIgSS0Oi2Ji0j", // S
        btnradio2ss: "https://buy.stripe.com/28EbJ1bm90xIgSS0Oi2Ji0j", // M
        btnradio3: "https://buy.stripe.com/28EbJ1bm90xIgSS0Oi2Ji0j", // L
        btnradio4: "https://buy.stripe.com/28EbJ1bm90xIgSS0Oi2Ji0j", // XL
        btnradio5: "https://buy.stripe.com/28EbJ1bm90xIgSS0Oi2Ji0j", // XXL
      };

      const purchaseBtn = document.getElementById("purchaseBtn");
      const radios = document.querySelectorAll("input[name='btnradio']");

      purchaseBtn.addEventListener("click", function (e) {
        e.preventDefault(); // prevent default anchor action
        let selectedSize = null;

        radios.forEach((radio) => {
          if (radio.checked) {
            selectedSize = radio.id;
          }
        });

        if (selectedSize && sizeLinks[selectedSize]) {
          window.location.href = sizeLinks[selectedSize]; // redirect
        } else {
          alert("Please select a size before purchasing!");
        }
      });
    </script>
